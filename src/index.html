<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Finder</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒµ</text></svg>"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Search form -->
    <div class="container">
      <div class="search-box">
        <h1 class="title">Image Finder</h1>
        <form class="search-form" id="search-form">
          <input
            class="search-bar"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </form>
      </div>

      <!-- Gallery -->
      <ul class="gallery"></ul>

      <!-- Load more button with spinner -->
      <button class="btn btn-primary is-hidden" id="load-btn" type="button">
        <span
          class="spinner-border spinner-border-sm btn-spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>
        <span class="btn-label">Load more</span>
      </button>
    </div>
  </body>
</html>
